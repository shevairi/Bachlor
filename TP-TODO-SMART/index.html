<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo Smart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <h1>Todo Smart</h1>

    <section class="add">
      <input id="taskInput" type="text" placeholder="Ajouter une tâche..." />
      <button id="addBtn">Ajouter</button>
    </section>

    <section class="filters">
      <button class="filter-btn is-active" data-filter="all">Toutes</button>
      <button class="filter-btn" data-filter="active">Actives</button>
      <button class="filter-btn" data-filter="done">Terminées</button>
    </section>

    <p id="counter" class="counter">0 restantes</p>

    <ul id="taskList" class="list"></ul>

    <section class="actions">
      <button id="clearDoneBtn" class="ghost">Supprimer terminées</button>
      <button id="clearAllBtn" class="danger">Tout supprimer</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
